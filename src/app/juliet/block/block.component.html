<div class="block">
  <ol class="cabin fuselage">
    <li class="row" *ngFor="let row of seats">
      <ol class="seats" type="A" *ngFor="let seat of row.seats">
        <seat [no]="seat.no" [pname]="seat.pname" [disabled]="seat.disabled" [rampDown]="rampDown"></seat>
      </ol>
    </li>
  </ol>
</div>
<button class="btn btn-success" (click)="onSubmit()">Submit</button>
